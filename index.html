<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="scoreContainer" aria-live="polite">Score: <span id="score">0</span></div>
    <div id="gameArea"> <!-- Flex container for both game and leaderboard -->
        <div id="gameWrapper">
            <div id="gameContainer">
                <!-- Game tiles will be dynamically inserted here -->
            </div>
            <button id="undoButton" tabindex="0" aria-label="Undo last move">Undo</button>
            <button id="restartButton">Restart Game</button>
        </div>
        <div id="leaderboardContainer">
            <h2>Leaderboard</h2>
            <div id="leaderboard" aria-live="assertive" aria-atomic="true"></div>
        </div>
    </div>
    <script src="script_new.js"></script>
</body>
</html>
