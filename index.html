<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameWrapper">
        <div id="scoreContainer">Score: <span id="score">0</span></div>
        <div id="gameContainer">
            <!-- Game tiles will be dynamically inserted here -->
        </div>
        <div id="buttonContainer">
            <button id="undoButton">Undo</button>
            <button id="restartButton">New Game</button>
        </div>
        <div id="leaderboardContainer">
            <h2>Leaderboard</h2>
            <div id="leaderboard">
                <!-- Leaderboard entries will be dynamically inserted here -->
            </div>
        </div>
    </div>
    <script src="script_new.js"></script>
</body>
</html>
